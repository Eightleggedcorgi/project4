{% extends 'base.html' %} {% block content %}

<h1>Creature Index</h1>

{% for beasts in cindex %}

<div class="card">
    <div class="card-content">
        <span class="card-title"> <h3> {{ cindex.name }} </h3> </span>
        <p>Category: {{ cindex.category }} </p>
        <p>Species: {{ cindex.species }} </p>
        <p>Conservation Status: {{ cindex.cstatus }} </p>
        <br>
    </div>
</div>

{% endfor %} {% endblock %}
