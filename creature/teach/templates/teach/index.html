{% extends 'base.html' %} {% block content %}

<h1>Creature Index</h1>

{% for beasts in cindex %}

<div class="card">
    <div class="card-content">
        <span class="card-title"> <h3> <a href="{% url 'show' beasts.id %}"> {{ beasts.name }} </a> </h3> </span>
        <p>Category: {{ beasts.category }} </p>
        <p>Species: {{ beasts.species }} </p>
        <p>Conservation Status: {{ beasts.cstatus }} </p>
        <br>
    </div>
</div>

{% endfor %} {% endblock %}
